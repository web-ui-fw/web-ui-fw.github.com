<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Colorpalette Demo - Web UI Framework Demos</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="http://web-ui-fw.github.com/jqm/0.2.0/web-ui-fw.css" />
	<link rel="stylesheet" href="http://view.jquerymobile.com/1.3.1/demos/_assets/css/jqm-demos.css">

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="http://web-ui-fw.github.com/jqm/0.2.0/web-ui-fw.js"></script>
	<script src="../../_assets/js/index.js"></script>
</head>

<body>
	<div data-role="page">
		<div data-role="header" data-theme="f">
			<h1>Colorpalette Demo - Web UI Framework Demos</h1>
			<a href="../../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
		</div>

		<div data-role="content">
			<div class="content-primary">
				<h2>Colorpalette widget</h2>

				<h3>Simple Colorpalette</h3>
				<div data-demo-html="true">
					<div data-role="colorpalette"></div>
				</div>

				<h3>Colorpalette based on an input</h3>
				<div data-demo-html="true">
					<form action="#" method="get">
						<input name="inputColorPalette" type="color" data-role="colorpalette"></input>
						<input type="reset" value="Reset" data-inline="true"></input>
					</form>
				</div>

				<h3>Colorpalette based on an input with initial value set</h3>
				<div data-demo-html="true">
					<form action="#" method="get">
						<input type="color" value="#45dd23" data-role="colorpalette"></input>
						<input type="reset" value="Reset" data-inline="true"></input>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
