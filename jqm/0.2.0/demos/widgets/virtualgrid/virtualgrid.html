<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Virtualgrid Demo - Web UI Framework Demos</title>
		<link rel="stylesheet" href="http://web-ui-fw.github.com/jqm/0.2.0/web-ui-fw.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script src="../../../dist/web-ui-fw.js"></script>
		
		<!-- Demo.js -->
		<script src="virtualgrid-db-demo.js"></script>
		<link rel="stylesheet" href="namecard.css">
	</head>

	<body>
		<div id="virtualgrid_grid_page" data-scroll="no" data-role="page" class="virtualgrid_grid_demo_page">
			<div id="normal" data-role="header" data-position="fixed">
				<h1>Virtual Grid</h1>
				<a href="../../intro.html" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
			</div>
			<div data-role="content" data-scroll="none">
				<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
					<div class="ui-demo-rotation-namecard">
					<div class="ui-demo-namecard-pic">
					<img class="ui-demo-namecard-pic-img" src="${TEAM_LOGO}"  />
					</div>
					<div class="ui-demo-namecard-contents">
					<span class="name ui-li-text-main">${NAME}</span>
					</div>
					</div>
				</script>
				<script>
					var replaceHelper = function ( elem, data ) {
						var root = elem && elem.get ? elem[ 0 ] : elem,
							targetElem;
						targetElem = root.getElementsByTagName( "img" )[ 0 ];
						targetElem.setAttribute("src", data.TEAM_LOGO );
						targetElem = root.getElementsByTagName( "span" )[ 0 ];
						targetElem.innerText = data.NAME;
						return ;
					};
				</script>
				<div id="virtualgrid-demo" data-role="virtualgrid"  data-template="tizen-demo-namecard" data-repository="./virtualgrid-db-demo.json" data-data-type="json" data-replace-helper ="replaceHelper">
				</div>
			</div>
			<div id="normal" data-role="footer" data-position="fixed">
				<h1>Footer</h1>
			</div>
		</div>
	</body>
</html>
