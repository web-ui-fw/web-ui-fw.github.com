<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tokentextarea2 Demo - Web UI Framework Demos</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<link rel="stylesheet" href="http://view.jquerymobile.com/1.4.3/demos/_assets/css/jqm-demos.css" />
	<link rel="stylesheet" href="../../../web-ui-fw.css" />

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../../_assets/js/index.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<script src="../../../web-ui-fw.js"></script>
</head>
<body>
	<div data-role="page" id="tokentextarea2">
		<div data-role="header" data-position="fixed">
			<h1>Tokentextarea2 Demo - Web UI Framework Demos</h1>
			<a href="../../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
		</div> <!--/header -->
		<div class="ui-content" role="main">

			<h2>Basic tokentextarea2</h2>
			<div data-demo-html="true">
				<input data-role="tokentextarea2">
			</div>

			<h2>tokentextarea2 with initial input</h2>
			<div data-demo-html="true">
				<input data-role="tokentextarea2" value="abc">
			</div>

			<h2>tokentextarea2 with initial input resulting in a token</h2>
			<div data-demo-html="true">
				<input data-role="tokentextarea2" value="your.name@your.domain.com;">
			</div>

			<h2>tokentextarea2 with initial input resulting in a token and leftover input</h2>
			<div data-demo-html="true">
				<input id="leftover-demo" data-role="tokentextarea2" value="abc@def.com; ghi">
			</div>

			<h2>Enhanced</h2>
			<div data-demo-html="true">
				<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-tokentextarea2 stretched-input">
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline" data-value="your.name@your.domain.com">your.name@your.domain.com</a>
					<input data-role="tokentextarea2" data-enhanced="true">
					<span class="ui-tokentextarea2-input-shadow"></span>
				</div>
			</div>
		</div> <!--/content -->
	</div>
</body>
</html>
